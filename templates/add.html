{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form class="col-md-6 p-4" action="{{url_for('add_movie')}}" method="post">
        {{ render_form(form) }}
    </form>
</div>
{% endblock %}
